<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>MP3 Converter</title>
</head>

<body>
  <nav class="nav">
    <h1 class="text-white text-3xl">MP3 Converter</h1>
    <a href="https://github.com/babaiyu/mp3converter" target="_blank" class="text-white">Source Code</a>
  </nav>
  <main>
    <div class="container mx-auto py-5 px-7 flex flex-col items-center">
      <h2 class="text-xl head-text">
        I created this project for everyone that wanna convert video to mp3
        file and freedom of ads.
      </h2>
      <section class="upload-container">
        <div class="my-5 drop-zone">
          <div class="icon-container">
            <img src="images-1.png" alt="IMG" class="center">
          </div>
          <audio controls class="hidden">
            <source id="output-music" type="audio/mpeg" />
          </audio>
        </div>
        <div class="drop">
          <input type="file" class="custom-file-input" id="uploader" />
          <p id="message">Drag or Drop you file here</p>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
