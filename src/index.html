<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Converter</title>
  </head>
  <body>
    <nav
      class="bg-green-700 w-full px-7 py-5 flex-row flex justify-between items-center"
    >
      <h1 class="text-white text-3xl">MP3 Converter</h1>
      <a href="https://github.com/babaiyu/mp3converter" target="_blank" class="text-white">Fork Me please</a>
    </nav>
    <main>
      <div class="container mx-auto py-5 px-7 flex flex-col items-center">
        <h2 class="text-xl">
          I created this project for everyone that wanna convert video to mp3
          file and freedom of ads.
        </h2>
        <div class="my-5">
          <audio controls class="hidden">
            <source id="output-music" type="audio/mpeg" />
          </audio>
        </div>
        <input type="file" id="uploader" />
        <p id="message"></p>
      </div>
    </main>
  </body>
</html>
